<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-datetime
      placeholder="Today â–¼"
      displayFormat="DD MMMM YYYY"
      pickerFormat="DD/MMMM/YYYY"
      [(ngModel)]="filter">
      </ion-datetime>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let reservation of reservations">
      {{reservation.name}}
      <div class="reservation-note" item-right>
        {{reservation.note}}
      </div>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
