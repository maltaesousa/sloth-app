<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-datetime
      class="inputbar-md"
      placeholder="Today â–¼"
      displayFormat="DD MMMM YYYY"
      pickerFormat="DD MMMM YYYY"
      min="{{min.toISOString()}}"
      max="{{max.toISOString()}}"
      [(ngModel)]="filter">
      </ion-datetime>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button class="list-button"
      ion-item *ngFor="let reservation of reservations"
      (click)="showReservation(reservation)">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            {{reservation.name}}
          </ion-col>
          <ion-col col-4 text-right>
            <small><em>{{reservation.user.login}}</em></small>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <small>{{reservation.begin | slice:0:-3 | date:'yMdjm'}} - {{ reservation.end | slice:0:-3 | date:'yMdjm' }} </small>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>
  <ion-fab right bottom (click)="newReservation()">
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
