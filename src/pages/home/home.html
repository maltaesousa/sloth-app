<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-datetime
      class="inputbar-md"
      placeholder="Today â–¼"
      displayFormat="DD MMMM YYYY"
      pickerFormat="DD MMMM YYYY"
      min="2017" max="2020-10-31" 
      [(ngModel)]="filter">
      </ion-datetime>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let reservation of reservations">
      <h4>{{reservation.name}}</h4>
      <p>
        <small>{{reservation.begin | slice:0:-3 | date:'yMdjm'}} - {{ reservation.end | slice:0:-3 | date:'yMdjm' }} </small>
      </p>
    </button>
  </ion-list>
  <ion-fab right bottom (click)="openPage()">
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
