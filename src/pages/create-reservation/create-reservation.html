<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button>Save</button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-input class="inputbar-md"
      id="name" name="name"
      placeholder="Description"
      [(ngModel)]="reservation.name"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="reservationForm" #reservationForm="ngForm">
    <ion-item>
      <ion-label>Resource</ion-label>
      <ion-select id="resource" name="resource"
        [(ngModel)]=reservation.resource>
        <ion-option *ngFor="let res of resources">{{res.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-datetime
        id="begin" name="begin"
        displayFormat="DD MMMM YYYY H:mm"
        pickerFormat="DD MMMM YYYY H:mm"
        min="{{min.toISOString()}}"
        max="{{max.toISOString()}}"
        [(ngModel)]="reservation.begin">
        </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-datetime
        id="end" name="end"
        displayFormat="DD MMMM YYYY"
        pickerFormat="DD/MMMM/YYYY"
        [(ngModel)]="now">
        </ion-datetime>
    </ion-item>
  </form>
</ion-content>
